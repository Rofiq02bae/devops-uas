# my global config
global:
  scrape_interval:     15s # Default scrape interval
  evaluation_interval: 15s # Default evaluation interval
  scrape_timeout: 10s # Global scrape timeout

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'monitoring-stack'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  # - "alert.rules"
  # - "first.rules"
  # - "second.rules"

# A scrape configuration containing multiple endpoints to scrape:
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for host metrics
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']

  # Optional: Nginx Exporter (uncomment if you have nginx-exporter)
  # - job_name: 'nginx-exporter'
  #   scrape_interval: 15s
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']